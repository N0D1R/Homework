<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel ="stylesheet" type="text/css" href="../css/bootstrap.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="panel-heading">
            <h1>Sign Up</h1>
            <hr>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="emailInput" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <span class="input-group">
                        <input class="form-control" type="text" placeholder="email" id = "emailInput">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                    </span>

                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-xs-2">Password</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="password" id = "password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="control-label col-xs-2">Confirm password</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="confirm password" id = "confirm">
                </div>
            </div>
            <div class="form-group">
                <label for="fn" class="control-label col-xs-2">First name</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="first name" id = "fn">
                </div>
            </div>
            <div class="form-group">
                <label for="ln" class="control-label col-xs-2">Last name</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Last name" id = "ln">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="control-label col-xs-2">Phone</label>
                <div class="col-xs-10">
                    <span class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-phone-alt"></i>
                        </span>
                        <input class="form-control" type="text" placeholder="phone" id = "phone">
                    </span>

                </div>
            </div>
            <div class="form-group">
                <label for="birth" class="control-label col-xs-2">Date of birth</label>
                <div class="form-inline col-xs-10">
                    <span class="input-group">
                        <select class="form-control" id = "birth">
                            <option>Date</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                    </span>
                    <select class="form-control">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                    </select>
                    <select class="form-control">
                        <option>Year</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label for="address" class="control-label col-xs-2">Address</label>
                <div class="col-xs-10">
                    <textarea class="form-control" id="address" placeholder="Postal address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="zipcode" class="control-label col-xs-2">Zip code</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="zipcode" placeholder="Zip code">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">Gender</label>
                <div class="col-xs-10">
                    <div class="col-xs-2">
                        <input type="radio" id="male">
                        <label for="male" class="control-label"> Male</label>
                    </div>
                    <div class="col-xs-2">
                        <input type="radio" id="female">
                        <label for="female" class="control-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-10">
                    <div class="col-xs-10">
                        <input type="checkbox" id="upd">
                        <label for="upd" class="control-label"> Send me latest news and updates</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-10">
                    <div class="col-xs-10">
                        <input type="checkbox" id="agrement">
                        <label for="agrement" class="control-label"> I agree to the</label>
                        <a href="#"><strong> Terms and Conditions</strong></a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-10">
                    <div class="col-xs-10">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="submit" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
